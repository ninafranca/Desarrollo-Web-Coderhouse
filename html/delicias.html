<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Pastelería Cocos venta de tortas y dulces">
    <meta name="keywords" content="pastelería, tortas, dulces, desayunos especiales, desayuno, postres, repostería, brownie, oreo, dulce de leche, nutella, delicias, zona norte, boulogne">
    <title>Cocos Pasteleria</title>
    <link rel="icon" type="image/png" href="../assets/cookiefavi.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="stylesheet" href="../css/cocospasteleria.css">
    <link rel="stylesheet" href="../css/keyframes.css">
    <link rel="stylesheet" href="../css/media-query.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@500&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Commissioner:wght@200;300&display=swap" rel="stylesheet">
</head>
<body>

    <header>
        <div>
            <a title="index" href="/index.html"><img src="../assets/cocoslogo.png" alt="Cocos Pastelería"></a>
        </div>
        <nav>
            <a href="./tortas.html">Tortas</a>
            <a href="#">Delicias</a>
            <a href="./nosotros.html">Nosotros</a>
            <a href="./contacto.html">Contacto</a>
        </nav>
    </header>

    <section  class="section-delicias container">
        <h1><strong>Delicias</strong></h1>
        <div class="section-delicias-grid d-grid gap-4">
            <div class="row">
                <div class="col">
                    <img src="../assets/dulces/Alfajores-Feature-3-768x1088.jpg" alt="Alfajores">
                    <button type="button" class="btn" data-bs-container="body" data-bs-toggle="popover" data-bs-placement="right" data-bs-content="Alfajores con masa de manteca rellenos de dulce de leche">Alfajores de manteca</button>
                </div>
                <div class="col">
                    <img src="../assets/dulces/Peanut-Butter-Cookies-Feature.jpg" alt="Cookies">
                    <button type="button" class="btn" data-bs-container="body" data-bs-toggle="popover" data-bs-placement="right" data-bs-content="Cookies con chips de chocolate">Cookies con chips</button>
                </div>
                <div class="col">
                    <img src="../assets/dulces/French-Macarons-feature-1200-768x1088.jpg" alt="Macarons">
                    <button type="button" class="btn" data-bs-container="body" data-bs-toggle="popover" data-bs-placement="right" data-bs-content="Macarons de varios sabores rellenos de ganache saborizada">Macarons</button>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <img src="../assets/dulces/bon-bons-feature-768x1088.jpg" alt="Bombones">
                    <button type="button" class="btn" data-bs-container="body" data-bs-toggle="popover" data-bs-placement="right" data-bs-content="Bombones de chocolate rellenos de dulce de leche o nutella">Bombones</button>
                </div>
                <div class="col">
                    <img src="../assets/dulces/Lemon-Bars-feature-new-768x1088.jpg" alt="Cuadrados de limón">
                    <button type="button" class="btn" data-bs-container="body" data-bs-toggle="popover" data-bs-placement="right" data-bs-content="Cuadrados de limón sobre fina base de masa">Lemonies</button>
                </div>
                <div class="col">
                    <img src="../assets/dulces/Oreo-balls-feature-1-768x1088.jpg" alt="Trufas Oreo">
                    <button type="button" class="btn" data-bs-container="body" data-bs-toggle="popover" data-bs-placement="right" data-bs-content="Trufas de Oreo y dulce de leche cubiertas con chocolate blanco">Trufas Oreo</button>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <img src="../assets/dulces/sock-it-to-me-cake-feature-1-768x1089.jpg" alt="Budín">
                    <button type="button" class="btn" data-bs-container="body" data-bs-toggle="popover" data-bs-placement="right" data-bs-content="Budín marmolado con cubierta glaseada">Budín glaseado</button>
                </div>
                <div class="col">
                    <img src="../assets/dulces/brownies-feature2.jpg" alt="Brownies">
                    <button type="button" class="btn" data-bs-container="body" data-bs-toggle="popover" data-bs-placement="right" data-bs-content="Brownies de chocolate semiamargo">Brownies</button>
                </div>
                <div class="col">
                    <img src="../assets/dulces/Blueberry-muffins-feature-768x1088.jpg" alt="Cupcakes">
                    <button type="button" class="btn" data-bs-container="body" data-bs-toggle="popover" data-bs-placement="right" data-bs-content="Cupcakes de arándanos con cubierta crumble">Cupcakes</button>
                </div>
            </div>
        </div>
    </section>

    <footer>
        <div>
            <p><strong>Navegación</strong></p>
            <ul>
                <li>
                    <a href="../index.html">Home</a>
                </li>
                <li>
                    <a href="./tortas.html">Tortas</a>
                </li>
                <li>
                    <a href="#">Delicias</a>
                </li>
                <li>
                    <a href="./nosotros.html">Nosotros</a>
                </li>
                <li>
                    <a href="./contacto.html">Contacto</a>
                </li>
            </ul>
        </div>
        <div class="ig">
            <p><strong>Instagram</strong></p>
            <a href="https://www.instagram.com/cocos_pasteleria/" target="_blank"><img src="../assets/igdoodle.png" alt="Instagram"></a>
        </div>
        <div class="mail">
            <p><strong>E-mail</strong></p>
            <a href="mailto:info.cocospasteleria@gmail.com"><img src="../assets/maildoodle.png" alt="E-mail"></a>
        </div>
    </footer>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>  
    <script src="../js/cocospasteleria.js"></script>   
</body>
</html>
